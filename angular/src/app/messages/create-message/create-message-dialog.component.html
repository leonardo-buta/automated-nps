<form autocomplete="off" #createMessageForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>Nova Mensagem</h1>
  <mat-dialog-content style="width:900px;height:85%;">
    <mat-tab-group>
      <mat-tab label="Cadastro">
        <br />
        <div class="row-fluid">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput name="Name" placeholder="Nome" [(ngModel)]="message.name" required minlength="2"
                maxlength="32" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput name="Subject" placeholder="Assunto" [(ngModel)]="message.subject" required minlength="2"
                maxlength="32" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-select name="Campaign" placeholder="Campanha" [(ngModel)]="message.campaignId" required>
                <mat-option *ngFor="let campaign of campaigns" [value]="campaign.id">
                  {{campaign.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-select name="MessageType" placeholder="Tipo de mensagem" [(ngModel)]="message.messageTypeId"
                required>
                <mat-option value="1">E-Mail</mat-option>
                <mat-option value="2">SMS</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <textarea matInput rows="10" name="Text" placeholder="Texto" [(ngModel)]="message.text"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary"
      [disabled]="!createMessageForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
